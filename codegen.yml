watch:  true
overwrite: true
schema: "http://localhost:4000/graphql"
#schema: "src/api/**/*.ts"
#documents: "src/api/**/*.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: '@context/index#IContext'
      mappers:
        User: '@db/user#IUser'
        Car: '@db/car#ICar'
